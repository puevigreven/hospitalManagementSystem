{% extends "base.html" %}

{% block content %}

{% if form.errors %}

{% endif %}

<form action="/accounts/auth/" method="post">{% csrf_token %}

<!--div class="jumbotron"!-->
<div class="container">
<div class="row">
<!--div class="col-lg-4"></div!-->
<div class="col-lg-4">
<div class="form-group">

      <label for="username">UserName :</label>
